<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="mdb.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .modal-body{
            background-color: aquamarine;
        }
        .modal-header{
            background-color:rgb(224, 199, 33) ;
            color: white;
        }
        button{
            border-radius: 9    px;
        }
    </style>
</head>
<body>
    <div>
        <button class="btn btn-secondary" data-toggle="modal" data-target="#abc">Register</button>
        <div class="modal" id="abc">
        <div class="modal-dialog">
        <div class="modal-content animated swing">
        <div class="modal-header">
            <h3>Register Here</h3>
            <button class="close" data-dismiss="modal" data-blast="modals">
                <i class="fa fa-times square animated swing"></i>
            </button>
        </div>
        <div class="modal-body">
            <form action="https://api.web3forms.com/submit" method="POST">
                <input type="hidden" name="access_key" value="11ae28d9-7afc-49ec-ac4e-4b0d2bc6f81e"><br>
                <input type="text" name="User-Name" class="form-control" placeholder="User-Name"><br>
                <input type="text mt-2" name="email" class="form-control" placeholder="Email"><br>
                <textarea name="Message" class="form-control" placeholder="Message"></textarea><br>
                <button type="submit" class="form-control bg-primary text-white">submit</button>   
            </form>
        </div>
        </div>
        </div>
        </div>
    </div>

    <script src="jquery.js"></script>
    <script src="popper.js"></script>
    <script src="bootstrap.js"></script>
    <script src="mdb.js"></script>
</body>
</html>
